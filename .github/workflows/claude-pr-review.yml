name: Claude AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    name: AI Code Review by Claude
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          DIFF=$(git diff origin/${{ github.event.pull_request.base.ref }}...HEAD)
          
          # Save diff to file
          echo "$DIFF" > pr_diff.txt
          
          # Get PR details
          echo "PR_TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
          echo "PR_BODY=${{ github.event.pull_request.body }}" >> $GITHUB_ENV

      - name: Get changed files
        id: files
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }}...HEAD | head -20)
          echo "Changed files:"
          echo "$FILES"
          echo "$FILES" > changed_files.txt

      - name: Review PR with Claude
        id: claude
        run: |
          # Read diff and changed files
          DIFF=$(cat pr_diff.txt | head -c 50000)  # Limit to 50k chars
          FILES=$(cat changed_files.txt)
          
          # Create the prompt
          cat > prompt.json << 'EOF'
          {
            "model": "claude-sonnet-4-20250514",
            "max_tokens": 4096,
            "messages": [
              {
                "role": "user",
                "content": "You are an expert code reviewer. Review this Pull Request and provide constructive feedback.\n\nPR Title: ${{ env.PR_TITLE }}\n\nPR Description:\n${{ env.PR_BODY }}\n\nChanged Files:\n__FILES__\n\nCode Diff:\n```\n__DIFF__\n```\n\nProvide a review covering:\n1. Code Quality: Style, readability, best practices\n2. Potential Bugs: Logic errors, edge cases\n3. Security: Vulnerabilities, unsafe patterns\n4. Performance: Optimization opportunities\n5. Testing: Missing tests or test improvements\n6. Documentation: Comments, README updates needed\n\nFormat your response as:\n## ðŸ¤– Claude AI Code Review\n\n### âœ… Strengths\n[List good aspects]\n\n### âš ï¸ Issues Found\n[List issues with severity: ðŸ”´ Critical, ðŸŸ¡ Warning, ðŸ”µ Info]\n\n### ðŸ’¡ Suggestions\n[List improvements]\n\n### ðŸ“ Summary\n[Overall assessment]"
              }
            ]
          }
          EOF
          
          # Replace placeholders
          sed -i "s|__FILES__|$FILES|g" prompt.json
          sed -i "s|__DIFF__|$DIFF|g" prompt.json
          
          # Call Claude API
          RESPONSE=$(curl -s https://api.anthropic.com/v1/messages \
            -H "content-type: application/json" \
            -H "x-api-key: ${{ secrets.ANTHROPIC_API_KEY }}" \
            -H "anthropic-version: 2023-06-01" \
            -d @prompt.json)
          
          # Extract the review text
          REVIEW=$(echo "$RESPONSE" | jq -r '.content[0].text')
          
          # Save review to file
          echo "$REVIEW" > review.md
          
          # Also save to output for GitHub comment
          echo "review<<EOF" >> $GITHUB_OUTPUT
          echo "$REVIEW" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post review as PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const review = fs.readFileSync('review.md', 'utf8');
            
            // Post the review
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: review
            });

      - name: Upload review artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-review
          path: |
            review.md
            pr_diff.txt
            changed_files.txt
          retention-days: 30